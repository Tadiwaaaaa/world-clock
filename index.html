<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>world-clock</title>
    <link rel="stylesheet" href="style.css" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="">Select a city..</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Africa/South_Africa">South Africa</option>
      </select>

    <div id="cities">
      <div class="city" id="harare">
        <div>
          <h2>Harare</h2>
          <div class="date">November 3rd 2025</div>
        </div>
        <div class="time">12:18:45 <small>AM </small></div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date">November 3rd 2025</div>
        </div>
        <div class="time">12:18:45 <small>AM </small></div>
      </div>
    </div>
    </div>
    <footer>
      This project is coded by
      <a href="https://github.com/Tadiwaaaaa">Tadiwa Kapfidze</a>, open-sourced
      on <a href="https://github.com/">Github</a> and hosted on
      <a href="https://app.netlify.com/">Netlify</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
